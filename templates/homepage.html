{% extends 'base.html' %}

{% block title %}Homepage{% endblock %}

{% block content %}
    
    <!-- Nav bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        
        <a class="navbar-brand" href="#"><img src="/static/img/logo.png" width="60" height="30" alt=""></a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarText">
            
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/"> Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/tip-calculator"> Tip Calculator </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login"> Admin </a>
                </li>
            </ul>
        </div>
    </nav>
    <br>

    <!-- Header image -->
    <div class="text-center">
        <img src="/static/img/header.png" class="border border-secondary" alt="Responsive image">
    </div>

    <br><br>

    <!-- Search by restaurant or zipcode -->
    <div class="container card" id="text-center-to-div">
        <div class="card-body">
            <form name="search_restaurant" action="/search-restaurant" method="GET">

                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Restaurant name:</label>
                    <div class="col-sm-3">
                        <input type="text" name="restaurant_name" required="False">
                    </div>
                    <div class="col-sm-6">
                        <input type="submit" class="btn btn-secondary" name="search" value="Search by Restaurant"></input>
                    </div>
                </div>

            </form><br>
        
            <form name="search_zipcode" action="/search-zipcode" method="GET">
        
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Zipcode:</label>
                    <div class="col-sm-3">
                        <input type="text" name="zipcode" required="False">
                    </div>
                    <div class="col-sm-6">
                        <input type="submit" class="btn btn-secondary" name="search" value="Search by zipcode"></input>
                    </div>
                </div>
            
            </form><br>
     
            <div>Introduce the restaurant name or the zipcode and it will show the average tip and a tip-calculator to help you out.</div>
        </div>  
    </div>

{% endblock %}
