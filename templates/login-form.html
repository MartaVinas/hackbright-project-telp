{% extends 'base.html' %}

{% block title %}LoginAdmin{% endblock %}

{% block content %}

  <!-- Nav bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      
        <a class="navbar-brand" href="#"><img src="/static/img/logo.png" width="60" height="30" alt=""></a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/"> Home </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/tip-calculator"> Tip Calculator </a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/login"> Admin </a>
                </li>
            </ul>
        </div>
    </nav>
    <br>

    <!-- Login form -->
    <div class="container card" id="text-center-to-div">
        <div class="card-body">
            <h1>Login</h1>
            <form action="/login" method="POST">

                <div class="form-group row">
                    <label class="col-sm-3 col-form-label"> Username:</label>
                    <div class="input-group col-sm-9">
                        <input type="username" name="username" required>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-3 col-form-label"> Password:</label>
                    <div class="input-group col-sm-9">
                        <input type="password" name="password" required>
                    </div>
                </div>

                <div>
                    <input type="submit" class="btn btn-secondary" value="Log In">
                </div>

            </form>
        </div>
    </div>

{% endblock %}
